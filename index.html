<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxe Membership System</title>
    <script>
      // Apply theme from localStorage before page loads to prevent FOUC
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-dark': '#1a202c',
              'brand-secondary': '#2d3748',
              'brand-light': '#4a5568',
              'brand-accent': '#e5b847',
              'tier-normal': '#a0aec0',
              'tier-gold': '#d69e2e',
              'tier-platinum': '#d1d5db',
              'tier-diamond': '#b4e1fa',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              padauk: ['Padauk', 'sans-serif'],
            },
            animation: {
              'infinite-scroll': 'infinite-scroll 30s linear infinite',
            },
            keyframes: {
              'infinite-scroll': {
                'from': { transform: 'translateX(0)' },
                'to': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Padauk:wght@400;700&display=swap" rel="stylesheet">
